<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" /> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="../css/password.css" />
  <title>Redefinir Senha</title>
</head>

<body>
  <header class="cabecalho">
    <nav class="nav-bar">
        <div class="logo-cabecalho">
            <img class="img-logo-cabecalho" src="../../pagina inicial/img/logo.png" alt="logo">
        </div>

        <div class="links">
            <ul class="nav-itens">
                <li><a href="#">Página Inicial</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Cursos</a></li>
            </ul>   
        </div>
        
        <div class="buttons">
            <a href="#" class="Entrar">Entrar</a>
            <a href="#" class="Cadastro">Cadastro</a>
        </div>
    </nav>
</header>


<main>
  <div class="container-card">
  <div class="card">
    <h1>Redefinir Senha</h1>

    <div id="msgError"></div>

    <div class="label-float">
      <input type="email" id="email" placeholder="" required />
      <label id="labelEmail" for="email">E-mail</label>
    </div>

    <div class="label-float">
      <input type="password" id="novaSenha" placeholder="" required />
      <label id="labelNovaSenha" for="novaSenha">Nova Senha</label>
      <i id="verNovaSenha" class="bi bi-eye-fill" aria-hidden="true"></i>
    </div>

    <div class="label-float">
      <input type="password" id="confirmarNovaSenha" placeholder="" required />
      <label id="labelConfirmarNovaSenha" for="confirmarNovaSenha">Confirmar Nova Senha</label>
      <i id="verConfirmarNovaSenha" class="bi bi-eye-fill" aria-hidden="true"></i>
    </div>

    <div class="justify-center">
      <button id="btnAlterarSenha">Confirmar</button>
    </div>
  
  <div id="msgErrorAlterarSenha" class="error-message"></div>
  <div id="msgSuccessAlterarSenha" class="success-message"></div>
  </div>
</div>

  <footer class="container">
    <div>
        <img src="../../../docs/img/logo_rodape-removebg-preview.png" alt="Logo sábio guia" class="logo">
        <p>©2024 Sábio Guia. Todos os direitos reservados.</p>
    </div>
</footer>
</main>
  <script src="../js/password.js"></script>
</body>
</html>
