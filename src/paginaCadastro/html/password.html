<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="../css/password.css" />
  <title>Redefinir Senha</title>
</head>
<body>
<div class="forgot-password-page">
  <div class="card">
    <h1>Redefinir Senha</h1>

    <div id="msgError"></div>

    <div class="label-float">
      <input type="email" id="email" placeholder="" required />
      <label id="labelEmail" for="email">E-mail</label>
    </div>

    <div class="label-float">
      <input type="password" id="novaSenha" placeholder="" required />
      <label id="labelNovaSenha" for="novaSenha">Nova Senha</label>
      <i id="verNovaSenha" class="fa fa-eye" aria-hidden="true"></i>
    </div>

    <div class="label-float">
      <input type="password" id="confirmarNovaSenha" placeholder="" required />
      <label id="labelConfirmarNovaSenha" for="confirmarNovaSenha">Confirmar Nova Senha</label>
      <i id="verConfirmarNovaSenha" class="fa fa-eye" aria-hidden="true"></i>
    </div>

    <div class="justify-center">
      <button id="btnAlterarSenha">Confirmar</button>
    </div>
  
  <div id="msgErrorAlterarSenha" class="error-message"></div>
  <div id="msgSuccessAlterarSenha" class="success-message"></div>
  </div>

  <script src="../js/password.js"></script>
</body>
</html>
