<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../css/signup.css" />
    <title>Singup</title>
  </head>
  <body>
    <header class="cabecalho">
      <nav class="nav-bar">
          <div class="logo-cabecalho">
              <img class="img-logo-cabecalho" src="../../pagina inicial/img/logo.png" alt="logo">
          </div>

          <div class="links">
              <ul class="nav-itens">
                  <li><a href="#">Página Inicial</a></li>
                  <li><a href="#">Sobre</a></li>
                  <li><a href="#">Cursos</a></li>
              </ul>   
          </div>
          
          <div class="buttons">
              <a href="#" class="Entrar">Entrar</a>
              <a href="#" class="Cadastro">Cadastro</a>
          </div>
      </nav>
  </header>

    <main>
    <div class="container-card">
      <div class="card">
        <h1>Cadastre-se</h1>

        <div id="msgError"></div>
        <div id="msgSuccess"></div>

        <div class="label-float">
          <input type="text" id="nome" placeholder=" " required />
          <label id="labelNome" for="nome">Nome</label>
        </div>

        <div class="label-float">
          <input type="text" id="email" placeholder=" " required />
          <label id="labelEmail" for="email">E-mail</label>
        </div>

        <div class="label-float">
          <input type="password" id="senha" placeholder=" " required />
          <label id="labelSenha" for="senha">Senha</label>
          <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
        </div>

        <div class="label-float">
          <input type="password" id="confirmSenha" placeholder=" " required />
          <label id="labelConfirmSenha" for="confirmSenha"
            >Confirmar Senha</label
          >
          <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
        </div>

        <div class="justify-center">
          <button onclick="cadastrar()">Cadastrar</button>
        </div>
      </div>
    </div>


  <footer class="container">
    <div>
      <img src="../../../docs/img/logo_rodape-removebg-preview.png" alt="Logo sábio guia" class="logo">
      <p>©2024 Sábio Guia. Todos os direitos reservados.</p>
    </div>
  </footer>

  </main>

    <script src="../js/signup.js"></script>
  </body>
</html>
