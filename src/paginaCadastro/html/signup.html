<html lang="pt-br">

    <meta charset="UTF-8" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../css/signup.css" media="screen" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" href="../css/signup.css" />
    
    <title>Cadastro - Sábio Guia</title>

  </head>
  <body>
    <header class="cabecalho">
      <nav class="nav-bar">
          <div class="logo-cabecalho">
              <img class="img-logo-cabecalho" src="../../../docs/img/logo_rodape-removebg-preview.png" alt="logo">
          </div>

          <div class="links">
              <ul class="nav-itens">
                  <li><a href="../../pagina inicial/index.html">Página Inicial</a></li>
                  <li><a href="../../paginaSobre/index.html">Sobre</a></li>
                  <li><a href="../..//cursos/index.html">Cursos</a></li>
                  <li><a href="../../paginaCadastro/html/profile.html">Perfil de usuario</a></li>
              </ul>   
          </div>
          
          <div class="buttons">
              <a href="./signin.html" class="Entrar">Entrar</a>
              <a href="./signup.html" class="Cadastro">Cadastro</a>
              <a href="../../pagina inicial/index.html" id="sairBtn" class="Sair">Sair</a>
          </div>

          <!-- botão do tamanho da fonte -->
          <div class="font-buttons">
            <button id="increaseFont" class="font-button">A+</button>
            <button id="decreaseFont" class="font-button">A-</button>
        </div>

      </nav>
  </header>

    <main>
      <div class="container-card">
        <div class="card-logo-wrapper">
          <div class="card-logo">
            <img class="logo-login" src="../../../docs/img/logo_rodape-removebg-preview.png" alt="card image">
        </div>
      </div>
    <div class="container-card">
      <div class="card">
        <h3 class="form-title">Cadastre-se</h3>

        <div id="msgError"></div>
        <div id="msgSuccess"></div>

        <div class="label-float">
          <input type="text" id="nome" placeholder=" " required />
          <label id="labelNome" for="nome">Nome</label>
        </div>

        <div class="label-float">
          <input type="text" id="email" placeholder=" " required />
          <label id="labelEmail" for="email">E-mail</label>
        </div>

        <div class="label-float">
          <input type="password" id="senha" placeholder=" " required />
          <label id="labelSenha" for="senha">Senha</label>
          <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>
        </div>

        <div class="label-float">
          <input type="password" id="confirmSenha" placeholder=" " required />
          <label id="labelConfirmSenha" for="confirmSenha">Confirmar Senha</label>
          <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i>
        </div>

        <div class="justify-center">
          <button onclick="cadastrar()">Cadastrar</button>
          </div>
          
          <p class="text-senha"> Insira no mínimo 6 caracteres, incluindo letras maiúsculas, minúsculas, números e caracteres especiais.</p>
          
        </div>
      </div>
    </div>

  </main>

  <footer>
    <div class="container">
      <img src="../../paginaCadastro/images/logo.png" alt="Logo sábio guia" class="logo">
      <p class="container-text">©2024 Sábio Guia. Todos os direitos reservados.</p>
    </div>
  </footer>

     <!-- Script para gerenciar autenticação -->
    <script src="../js/auth.js"></script>
    <script src="../js/signup.js"></script>
    <!-- Script para alterar o tamanho da fonte -->
    <script src="../../pagina inicial/fontSizeControl.js"></script>
  </body>
</html>
