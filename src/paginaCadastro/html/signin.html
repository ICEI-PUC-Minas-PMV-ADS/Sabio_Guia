<body>
    <header class="cabecalho">
        <nav class="nav-bar">
            <div class="logo-cabecalho">
                <img class="img-logo-cabecalho" src="../../pagina inicial/img/logo.png" alt="logo">
            </div>

            <div class="links">
                <ul class="nav-itens">
                    <li><a href="../../pagina inicial/index.html">Página Inicial</a></li>

            <div class="buttons">

        </nav>

    <main>
    <div class="container-card">
       <div class="card">
        <h1>Login</h1>

        <div id="msgError"></div>

        <div class="label-float">
            <input type="text" id="email" placeholder="" required />
            <label id="userLabel" for="email">E-mail</label>
        </div>

        <div class="label-float">
            <input type="password" id="senha" placeholder="" required />
            <label id="senhaLabel" for="senha">Senha</label>
            <i class="bi bi-eye-fill" aria-hidden="true"></i>
        </div>

        <div class="justify-center">
            <button onclick="entrar()">Entrar</button>
        </div>

        <div class="justify-center">
            <a class="forgot-password-link" href="./password.html">Esqueci minha senha</a>
        </div>
       
        <div class="justify-center">
            <hr>
        </div>

        <p>
            Não tem uma conta?
            <a href="./signup.html">
              Cadastre-se
            </a>
        </p>
        </div>
        </div>

        <footer class="container">
            <div>
                <img src="../../../docs/img/logo_rodape-removebg-preview.png" alt="Logo sábio guia" class="logo">

        </footer>

    <script src="../js/signin.js"></script>
