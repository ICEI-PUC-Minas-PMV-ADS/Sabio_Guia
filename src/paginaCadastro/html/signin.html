<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="../css/signin.css" media="screen" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" href="../css/signin.css"/>
    <title>Login - Sábio Guia</title>

</head>
<body>
    <header class="cabecalho">
      <nav class="nav-bar">
          <div class="logo-cabecalho">
              <img class="img-logo-cabecalho" src="../../../docs/img/logo_rodape-removebg-preview.png" alt="logo">
          </div>

          <div class="links">
              <ul class="nav-itens">
                  <li><a href="../../pagina inicial/index.html">Página Inicial</a></li>
                  <li><a href="../../paginaSobre/index.html">Sobre</a></li>
                  <li><a href="../../cursos/index.html">Cursos</a></li>
                  <li><a href="../../paginaCadastro/html/profile.html">Perfil de usuario</a></li>
              </ul>   
          </div>
            
            <div class="buttons">
                <a href="./signin.html" class="Entrar">Entrar</a>
                <a href="./signup.html" class="Cadastro">Cadastro</a>
                <a href="../../pagina inicial/index.html" id="sairBtn" class="Sair">Sair</a>
            </div>
         </nav>

         <!-- botão do tamanho da fonte -->
         <div class="font-buttons">
            <button id="increaseFont" class="font-button">A+</button>
            <button id="decreaseFont" class="font-button">A-</button>
        </div>

    </header>

    <main>
        <div class="container-card">
            <div class="card-logo-wrapper">
                <div class="card-logo">
                <img class="logo-login" src="../../../docs/img/logo_rodape-removebg-preview.png" alt="card image">
            </div>
            </div>
            <div class="card">
                <h3 class="form-title">Login</h3>
    
                <div id="msgError"></div>
    
                <div class="label-float">
                    <input type="text" id="email" placeholder="" required />
                    <label id="userLabel" for="email">E-mail</label>
                </div>
    
                <div class="label-float">
                    <input type="password" id="senha" placeholder="" required />
                    <label id="senhaLabel" for="senha">Senha</label>
                    <i class="bi bi-eye-fill" aria-hidden="true"></i>
                </div>
    
                <div class="justify-center">
                    <button onclick="entrar()" class="btn-entr">Entrar</button>
                </div>
    
                <div class="justify-center">
                    <a class="forgot-password-link" href="./password.html">Esqueci minha senha</a>
                </div>
    
                <div class="justify-center">
                    <hr>
                </div>
    
                <p>
                    <div class="text-senha">
                    Não tem uma conta?
                    <a href="./signup.html" class="text-cad">
                        Cadastre-se
                    </a>
                </p>
            </div>
        </div>
    </main>

            <footer>
            <div class="container">
                <img src="../../paginaCadastro/images/logo.png" alt="Logo sábio guia" class="logo">
                <p class="container-text">©2024 Sábio Guia. Todos os direitos reservados.</p>
              </div>
        </footer>
           
    <!-- Script para gerenciar autenticação -->
    <script src="../js/auth.js"></script>
        <script src="../js/signin.js"></script>
        <!-- Script para alterar o tamanho da fonte -->
    <script src="../../pagina inicial/fontSizeControl.js"></script>
      </body>
      </html>
